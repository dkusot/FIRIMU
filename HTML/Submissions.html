<!DOCTYPE html>
<html>
 <head>
	 <meta charset = "utf-8">
	 <meta name ="viewport"
	  content = "width=device-width,intial-scale=1">
	 <link rel="stylesheet" href="CSS/Main.css">
	 <title>FIRIMU</title>
 </head>
 <body>
	
	<div id="head-container">
		<div class="row">
			<header>
				<a href=./index.html><h1> FIRIMU</h1></a>	
			</header>
	</div>
	</div>
	
	<nav id="main-nav">
	<ul>
	
		<li><a
		href="Explore.html">EXPLORE</a>
		</li>
		<li><a
		href="Marketplace.html">MARKETPLACE</a>
		</li> 
		<li><a
		href="FilmDeveloping.html">FILM DEVELOPING</a>
		</li>
		<li><a
		href="Submissions.html">SUBMISSIONS</a>
		</li>
		<li> <a
		href="report.html">REPORT</a>
		</li>
	</ul>
	</nav>
		
	<div class="row">
	<form id="submission-form">
		<h2> Make A Submission</h2>
		<form>
		<form-field>
		<label for="contributorName">Full Name:</label>	
		<input name="contributorName" type="text" placeholder="What should we call you?">
		</form-field>
		<form-field>
		<label for="contributorSocial">Instagram:</label>	
		<input name="contributorSocial" type="text" placeholder="Where can people find you?">
		</form-field>
		<form-field>
		<label for="contributorEmail">Email:
		</label>	
		<input name="contributorEmail" type="email" placeholder="What's your email address?"min="1" max="25">
		</form-field>
		<form-field>
		<label>Submission Category:</label>
		<select>
		<option value="board"> Firimu Board
		</option>
		<option value="sale"> Marketplace
		</option>
		</select>
		</form-field>
		<form-field>
		<label> Upload:
		</label>
		<input type="file" name="submissionUpload" value="submissionUpload">
		</form-field>
		<form-field>
		<label for="uploadInfo">Information:
		</label>
		<textarea name="uploadInfo" type="text" placeholder="Tell us more about your submission.">
		</textarea>
		</form-field>
		<form-field> 
		<input name="submit" type="submit" value="Submit!">
		</form-field>
		</form>
	</form>
	</div>
		
	<div class = "row">
		<footer id="footer-right">
		<p>
			&copy; FIRIMU 2020 <br>
			#filmisnotdead </p>
		</footer>
	</div>	
		
 </body>
</html>
